<div id="wrapper">
	<!-- Sidebar -->
	<div id="sidebar-wrapper">
	    <ul class="sidebar-nav">
	        <li class="sidebar-brand">
	            <span>Edit Classified</span>
		        <form method="post">
				  <div class="form-group">
				    <input type="text" ng-model="vm.classified.title" class="form-control" id="title" placeholder="title...">
				  </div>
				  <div class="form-group">
				    <input type="number" ng-model="vm.classified.price" class="form-control" id="price" placeholder="price...">
				  </div>
				  <div class="form-group">
				    <textarea id="desc" rows="4" ng-model="vm.classified.desc" class="form-control" placeholder="description..."></textarea>
				  </div>
				  <div class="form-group">
				    <input type="text" ng-model="vm.classified.image" class="form-control" id="image" placeholder="image URL...">
				  </div>
				  <button ng-click="vm.saveEdit()" class="btn btn-primary btn-sm pull-right">Save</button>
				</form>
	    </ul>
	</div>
	<!-- /#sidebar-wrapper -->
</div>
